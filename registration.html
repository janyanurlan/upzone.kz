<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и Регистрация — Mystartup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 500px;
            max-width: 100%;
            min-height: 550px; 
            padding: 40px;
            box-sizing: border-box;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        h1 { margin-bottom: 10px; font-size: 24px; }
        span { font-size: 12px; color: #777; margin-bottom: 15px; }

        input {
            background-color: #eee;
            border: 2px solid transparent;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 8px;
            transition: 0.3s;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { background-color: #fff; border-color: #FF4B2B; }

        .policy-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
        }

        .policy-container input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        .policy-text {
            font-size: 11px;
            color: #555;
            text-align: left;
            line-height: 1.2;
        }

        .policy-text a {
            color: #FF4B2B;
            text-decoration: none;
            font-weight: bold;
        }

        button {
            border-radius: 20px;
            border: 1px solid #FF4B2B;
            background-color: #FF4B2B;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: 0.3s;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        button:disabled {
            background-color: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
            transform: none !important;
        }

        .error-text {
            color: #FF4B2B;
            font-size: 11px;
            margin: 5px 0;
            display: none; 
            font-weight: bold;
        }

        
        #confirmationSection {
            display: none; 
            width: 100%;
            border: 2px dashed #FF4B2B;
            padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
            background: #fff9f8;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="secureForm">
        <h1 id="mainTitle">Создать Аккаунт</h1>
        <span id="subTitle">заполните данные для регистрации</span>
        
        <input type="text" id="name" placeholder="Имя" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Пароль (минимум 8 символов)" required />
        <div id="passwordError" class="error-text">Пароль должен быть не короче 8 символов!</div>

        <label class="policy-container" id="policyBlock">
            <input type="checkbox" id="policyCheckbox" />
            <span class="policy-text">
                Я соглашаюсь с <a href="#">условиями использования</a> и <a href="#">политикой конфиденциальности</a>
            </span>
        </label>

        <div id="confirmationSection">
            <p style="font-size: 15px; font-weight: bold; color: #FF4B2B;">Письмо отправлено!</p>
            <p style="font-size: 13px;">Мы отправили ссылку для подтверждения на ваш Email. Пожалуйста, проверьте почту.</p>
            <button type="button" onclick="location.reload()">Вернуться назад</button>
        </div>

        <button type="submit" id="submitBtn" disabled>Зарегистрироваться</button>
    </form>
</div>

<script>
    
    const SUPABASE_URL = 'https://dvwegmdyhjyihrxqvoiw.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2d2VnbWR5aGp5aWhyeHF2b2l3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MDYwOTAsImV4cCI6MjA4Mzk4MjA5MH0.HrG5GijHH4Lj7mO3SorbG0kKfnl5FLtSCWp6aONYxJ8';
    
    
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('secureForm');
    const policyCheckbox = document.getElementById('policyCheckbox');
    const submitBtn = document.getElementById('submitBtn');
    const confirmationSection = document.getElementById('confirmationSection');
    const policyBlock = document.getElementById('policyBlock');

    
    policyCheckbox.addEventListener('change', function() {
        submitBtn.disabled = !this.checked;
    });

    
    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        
        if (password.length < 8) {
            document.getElementById('passwordError').style.display = 'block';
            return;
        } else {
            document.getElementById('passwordError').style.display = 'none';
        }

        
        submitBtn.innerText = "Загрузка...";
        submitBtn.disabled = true;

        
        const { data, error } = await supabaseClient.auth.signUp({
            email: email,
            password: password,
            options: {
                data: {
                    full_name: name
                }
            }
        });

       if (error) {
            alert("Ошибка регистрации: " + error.message);
            submitBtn.innerText = "Зарегистрироваться";
            submitBtn.disabled = false;
        } else {
            // 1. Сохраняем имя во временную память браузера
            const name = document.getElementById('name').value;
            localStorage.setItem('userName', name);

            // 2. Вместо показа надписи "Письмо отправлено", сразу идем на index.html
            // (так как ты сохранила уроки под именем index.html)
            window.location.href = 'index.html'; 
        }
        
            document.getElementById('name').style.display = 'none';
            document.getElementById('email').style.display = 'none';
            document.getElementById('password').style.display = 'none';
            document.getElementById('mainTitle').innerText = "Почти готово!";
            document.getElementById('subTitle').style.display = 'none';
            policyBlock.style.display = 'none';
            submitBtn.style.display = 'none';
            
            confirmationSection.style.display = 'block';
        }
    );
</script>

</body>
</html>
